---
layout: home
title: Derby City Watch Feed
---

<p>Live updates are below. Check back often!</p>

{% for post in site.posts %}
  <div class="full-post-card">
    <span class="post-meta">{{ post.date | date: "%B %-d, %Y at %I:%M %p EST" }}</span>
    <h2>{{ post.title }}</h2>
    
    <div class="post-content">
      {{ post.content }}
    </div>
    
  </div>
  <hr style="margin: 25px 0; border-top: 1px dashed #ccc;">
{% endfor %}
