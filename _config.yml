title: Derby City Watch
name: Derby City Watch Feed
timezone: America/New_York
description: Public safety updates in Louisville, Kentucky.
# Use a mobile-friendly theme supported by GitHub Pages
remote_theme: jekyll/minima #jekyll-theme-cayman & pages-themes/minimal
markdown: kramdown
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
paginate: 500 # Number of posts to show per page
paginate_path: "/page/:num/"

# Configure navigation menu
header_pages:
  - index.md
  - map.md
  - digest.md
  - chatbot.md
  - about.md

# Exclude directories from Jekyll build
exclude:
  - scripts/
  - .github/
  - README.md
