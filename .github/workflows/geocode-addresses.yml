name: Geocode Addresses

on:
  push:
    paths:
      - '_posts/**/*.md'
      - 'scripts/geocode_addresses.py'
  workflow_dispatch:  # Allow manual triggering

# Prevent multiple geocoding runs from interfering with each other
concurrency:
  group: geocode-${{ github.ref }}
  cancel-in-progress: false  # Let current run finish, queue the new one

jobs:
  geocode:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write permission to commit changes

    steps:
      - name: Wait for pages deployment to complete
        run: sleep 60

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run geocoding script
        run: |
          cd $GITHUB_WORKSPACE
          python scripts/geocode_addresses.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet _data/geocoded_addresses.yml _data/geocoding_success_metrics.yml geocoding_success_report.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/geocoded_addresses.yml _data/geocoding_success_metrics.yml geocoding_success_report.md
          git commit -m "Auto-update geocoded addresses and success metrics [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "✅ Geocoded addresses updated and committed"
          else
            echo "✅ No new addresses to geocode"
          fi
